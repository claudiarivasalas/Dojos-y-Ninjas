<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="col-6 p-3 mx-auto"> {{dojo.name}} </h1>
    <table class="p-5 col-6 mx-auto shadow-lg p-3 mb-5 bg-body rounded" >
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        {% for ninja in ninjas_de_un_dojo %}
        <tr>
          <td>{{ninja.first_name}}</td>
          <td>{{ninja.last_name}}</td>
          <td>{{ninja.age}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dojos" class="col-1 mx-auto d-md-flex" >Home</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1 class="col-3 mx-auto"> New Ninja</h1>
    <form class="p-3 col-3 mx-auto my-5 shadow-lg bg-body rounded"action="/crearninja" method="POST">
        <div class="form-group p-3">
            <label for="dojos">Dojos:</label>
            <select name="dojo" id="dojos">
                {% for dojo in todos_dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="first_name" id="nombre" class="form-control" >
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="last_name" id="apellido" class="form-control" >
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="text" name="edad" id="edad" class="form-control" >
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" value="CrearNinja" >
        </div>

    </form>
    
</body>
</html>
